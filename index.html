<head>
    <title>Title</title>
</head>
<body ng-app="todoApp">
<h1>To-Do List</h1>
<div ng-controller="TodoController" class="list">
    <div class="item" ng-class="{'edited': todo.edited}" ng-repeat="todo in todos">
        <input ng-model="todo.completed" type="checkbox"/>
        <label ng-hide="editing">{{todo.name}}</label>
        <input ng-change="todo.edited = true" ng-blur="editing=false;"
               ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>

        <div class="actions">
            <a href="" ng-click="editing=!editing">
                edit
            </a>
            <a href="" ng-click="test()">
                save
            </a>
            <a href="">
                delete
            </a>
        </div>
    </div>
</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="scripts/app.js" type="text/javascript"></script>
<script src="controllers/TodoController.js" type="text/javascript"></script>
<script src="services/dataService.js"></script>

</body>
</html>
